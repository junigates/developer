<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junaid - Dev</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      background: #f5f5f5;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #typed-text {
      font-size: 1.5rem;
      color: #0d47a1;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Hi, it's Junaid here</h1>
  <div id="typed-text"></div>

  <script>
    new Typed('#typed-text', {
      strings: ['A Senior Android App Developer'],
      typeSpeed: 50,
      backSpeed: 100,
      loop: true
    });
  </script>

</body>
</html>
